<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bushfire Prevention Simulation</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- Custom styling -->
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <h1 class="text-center">Bushfire Prevention Simulation</h1>
          <hr/>
          <br/>
        </div>
      </div>
      <div class="row">
        <!-- 1st column -->
        <div class="col-md-4">
          <h1>Add new node</h1>
          <div class="input-group">
            <label for="id-input-addr">Node address: </label>
            <input type="number" class="form-control" id="id-input-addr" placeholder="Node address">
          </div>
          <div class="input-group">
            <label for="id-input-elevel">Energy level: </label>
            <input type="number" class="form-control" id="id-input-elevel" placeholder="Energy level">
          </div>
          <div class="input-group">
            <label for="id-input-wrnodes">Nodes within range: </label>
            <input type="string" class="form-control" id="id-input-wrnodes" placeholder="e.g. '222001,222002'">
          </div>
          <button class="btn btn-primary" id="btn-addNewNode">Add node</button>
          <div class="msg"></div>

          <h1>Existing nodes</h1>
          <div class="sensornode-box"></div>
        </div>

        <!-- 2nd column -->
        <div class="col-md-3">
          <h1>Set up the sample WSN</h1>
          
          <div>
            <button class="btn btn-primary" id="btn-registerAsClusterHead">Register sink node as cluster head</button>
          </div>
          <div>
            <button class="btn btn-primary" id="btn-sendBeacon">Send beacon</button>
          </div>
          <div>
            <button class="btn btn-primary" id="btn-sendJoinRequests">Send join requests</button>
          </div>
          <div>
            <button class="btn btn-primary" id="btn-electClusterHeads">Elect cluster heads</button>
          </div>
          <div>
            <button class="btn btn-primary" id="btn-identifyBackupClusterHeads">Identify backup cluster heads</button>
          </div>
          <div>
            <button class="btn btn-primary" id="btn-assignNodeRoles">Assign roles for member nodes</button>
          </div>
        </div>

        <!-- 3rd column -->
        <div class="col-md-5">
          <h1>Additional functions</h1>
          
          <div class="input-group">
            <button class="btn btn-primary" id="btn-runClusterHeadElection">Elect cluster heads for child nodes of: </button>
            <input type="string" class="form-control" id="id-input-runClusterHeadElection" placeholder="Node address">
          </div>

          <h2>Assign node roles</h2>
          
          <div class="input-group">
            <button class="btn btn-primary" id="btn-assignNodeAsSensor">Assign as sensor: </button>
            <input type="string" class="form-control" id="id-input-assignNodeAsSensor" placeholder="Node address">
          </div>
          <div class="input-group">
            <button class="btn btn-primary" id="btn-assignNodeAsController">Assign as controller: </button>
            <input type="string" class="form-control" id="id-input-assignNodeAsController" placeholder="Node address">
          </div>
          <div class="input-group">
            <button class="btn btn-primary" id="btn-assignNodeAsActuator">Assign as actuator: </button>
            <input type="string" class="form-control" id="id-input-assignNodeAsActuator-addr" placeholder="Node address">
            <input type="string" class="form-control" id="id-input-assignNodeAsActuator-msg" placeholder="Actuator massage">
          </div>

          <h2>React to sensor input</h2>

          <div class="input-group">
            <button class="btn btn-primary" id="btn-respondToSensorInput">Respond to sensor input: </button>
            <input type="string" class="form-control" id="id-input-respondToSensorInput" placeholder="Node address">
          </div>
          
          <div id="thing-box"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script type="module" src="js/app.js"></script>
    
  </body>
</html>
